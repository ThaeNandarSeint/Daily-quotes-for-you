<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body class="bg-info">
    <div class="mx-auto bg-white rounded my-5 p-4" style="width: 550px;">
            <h3 class="text-center">Quote of the Day</h3>
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <p class="text-center" id="quote">Imagination is the highest kite one can fly.</p>
            <i class="fa fa-quote-right float-end" aria-hidden="true"></i>
            <div class="text-end mb-3 mt-5"><span>--</span> <em id="author"> Lauren Bacall</em></div>
        <div class="d-flex justify-content-between border-top pt-3">
            <div class="">
                <i id="sound" class="rounded-circle btn btn-outline-info px-2 py-2 fa fa-volume-up me-2"></i>
                <i id="copy" class="rounded-circle btn btn-outline-info px-2 py-2 fa fa-clone me-2"></i>
                <i id="share" class="rounded-circle btn btn-outline-info px-2 py-2 fa fa-share me-2"></i>
            </div>
            <button class="btn btn-outline-info rounded-pill" id="new">New Quote</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/kit.fontawesome.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
